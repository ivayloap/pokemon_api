AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/*'
    - 'Gemfile*'
    - 'Rakefile'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
    - 'config.ru'

Style/FrozenStringLiteralComment:
  Enabled: false

Documentation:
  Enabled: false # Missing top-level class documentation comment

Metrics/BlockLength:
  CountComments: false # count full line comments?
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
